<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Aula 07</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1>Elemento output em formulários HTML</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
    </nav>
    <main>
        <form action="cadastro.php" method="post" autocomplete="on">
            <fieldset>
                <legend>Output no Range:</legend>
                <p>
                    <label for="i_num">Escolha um Valor:</label>
                    <input type="range" name="n_num" id="i_num" min="0" max="10" value="5" 
                    oninput="i_val.innerHTML = Number(i_num.value)">
                </p>
                <p>
                    <label for="i_val">Valor escolhido = </label>
                    <output name="n_val" id="i_val">0</output>
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>
    <footer>
        <p>By Flávio Araújo</p>
    </footer>
</body>
</html>
