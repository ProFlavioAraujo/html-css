<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Aula 07</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1>Elemento output em formulários HTML</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
    </nav>
    <main>
        <form action="cadastro.php" method="post" autocomplete="on">
            <fieldset>
                <legend>Adição de parcelas:</legend>
                <p>
                    <label for="i_num1">Parcela 01:</label>
                    <input type="number" name="n_num1" id="i_num1" min="0" max="100" required 
                    oninput="i_soma.innerHTML = Number(i_num1.value) + Number(i_num2.value)">
                </p>
                <p>
                    <label for="i_num2">Parcela 02:</label>
                    <input type="number" name="n_num2" id="i_num2" min="0" max="100" required
                    oninput="i_soma.innerHTML = Number(i_num1.value) + Number(i_num2.value)">
                </p>
                <p>
                    <label for="i_soma">Soma = </label>
                    <output name="n_soma" id="i_soma">0</output>
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>
    <footer>
        <p>By Flávio Araújo</p>
    </footer>
</body>
</html>
