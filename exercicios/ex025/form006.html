<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Aula 06</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1>Elementos color, range e file em HTML</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
    </nav>
    <main>
        <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset>
                <legend>Foto de Perfil:</legend>
                <label for="i_foto">Foto de Perfil</label>
                <input type="file" name="n_foto" id="i_foto">
            </fieldset>
            <fieldset>
                <legend>Color:</legend>
                <p>
                    <label for="i_cor">Cor:</label>
                    <input type="color" name="n_cor" id="i_cor">
                </p>
            </fieldset>
            <fieldset>
                <legend>Nível de Satisfação:</legend>
                <p>
                    <label for="i_nivel">Nível de Satisfação</label>
                    <input type="range" name="n_nivel" id="i_nivel">
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>
    <footer>
        <p>By Flávio Araújo</p>
    </footer>
</body>
</html>
