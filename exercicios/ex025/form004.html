<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Aula 03</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1>Meu Terceiro Formulário</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
    </nav>
    <main>
        <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset>
                <legend>Dados pessoais:</legend>
                <p>
                    <label for="i_nome">Nome</label>
                    <input type="text" name="n_nome" id="i_nome" required maxlength="30" placeholder="Digite seu nome.">
                </p>
                <p>
                    <label for="i_email">E-mail</label>
                    <input type="email" name="n_email" id="i_email" required maxlength="30" placeholder="Digite seu melhor e-mail." autocomplete="email">
                </p>
                <p>
                    <label for="i_media">Telefone</label>
                    <input type="tel" name="n_tel" id="i_tel" autocomplete="tel-national" pattern="^[0-9]{5}-[0-9]{4}$"></p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>By Flávio Araújo</p>
    </footer>
</body>
</html>
