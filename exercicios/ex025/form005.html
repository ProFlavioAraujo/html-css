<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Aula 03</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1>Meu Terceiro Formulário</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
    </nav>
    <main>
        <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset>
                <legend>Dados pessoais:</legend>
                <p>
                    <label for="i_nome">Nome</label>
                    <input type="text" name="n_nome" id="i_nome" required maxlength="30" placeholder="Digite seu nome.">
                </p>
                <p>
                    <label for="i_email">E-mail</label>
                    <input type="email" name="n_email" id="i_email" required maxlength="30" placeholder="Digite seu melhor e-mail." autocomplete="email">
                </p>
                <p>
                    <label for="i_media">Telefone</label>
                    <input type="tel" name="n_tel" id="i_tel" autocomplete="tel-national" pattern="^[0-9]{5}-[0-9]{4}$">
                </p>
            </fieldset>
            <fieldset>
                <legend>Sexo:</legend>
                <input type="radio" name="n_sexo" id="i_masc" value="M"><label for="i_masc">Masculino</label>
                <input type="radio" name="n_sexo" id="i_femi" value="F"><label for="i_femi">Feminino</label>
            </fieldset>
            <fieldset>
                <legend>Esportes Favoritos:</legend>
                <input type="checkbox" name="n_footb" id="i_footb"><label for="i_footb">Futebol</label>
                <input type="checkbox" name="n_volei" id="i_volei"><label for="i_volei">Voleibol</label>
                <input type="checkbox" name="n_natac" id="i_natac"><label for="i_natac">Natação</label>
                <input type="checkbox" name="n_tenis" id="i_tenis"><label for="i_tenis">Tênis</label>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>
    <footer>
        <p>By Flávio Araújo</p>
    </footer>
</body>
</html>
